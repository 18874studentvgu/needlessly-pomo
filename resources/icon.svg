<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ff66b3" />
      <stop offset="100%" stop-color="#6666ff" />
    </linearGradient>
    <linearGradient id="tomato-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ff5555" />
      <stop offset="100%" stop-color="#ff9e9e" />
    </linearGradient>
  </defs>
 
  <!-- Background circle -->
  <circle cx="50" cy="50" r="45" fill="url(#bg-gradient)" />
 
  <!-- Tomato body -->
  <circle cx="50" cy="55" r="30" fill="url(#tomato-gradient)" />
 
  <!-- Terminal window -->
  <rect x="30" y="45" width="40" height="25" rx="3" fill="#222233" />
 
  <!-- Terminal text lines -->
  <line x1="35" y1="52" x2="50" y2="52" stroke="#55ff99" stroke-width="2" />
  <line x1="35" y1="58" x2="62" y2="58" stroke="#55ff99" stroke-width="2" />
  <line x1="35" y1="64" x2="45" y2="64" stroke="#55ff99" stroke-width="2" />
 
  <!-- Timer display -->
  <rect x="40" y="20" width="20" height="15" rx="2" fill="#222233" />
  <text x="50" y="32" font-family="monospace" font-size="12" fill="#ff66cc" text-anchor="middle">25:00</text>
 
  <!-- Leaf -->
  <path d="M50,25 Q60,15 50,5 Q40,15 50,25" fill="#77dd77" />
 
  <!-- Bash symbol -->
  <text x="50" y="90" font-family="monospace" font-size="16" font-weight="bold" fill="#ffffff" text-anchor="middle">$ _</text>
</svg>